version: '3.8'

services:
  checkapp-backend:
    # ✅ Build direto no Portainer (mais fácil)
    build:
      context: .
      dockerfile: Dockerfile
    
    # Ou usar imagem pré-buildada (descomente se já tiver):
    # image: checkapp-backend:latest
    
    networks:
      - network_public
    
    # ✅ Portas não precisam (Traefik faz proxy)
    # ports:
    #   - "3223:3223"
    
    environment:
      # ✅ ENVs fixas (podem ir direto no YAML)
      - NODE_ENV=production
      - BACKEND_PORT=3223
      - FRONTEND_URL=https://zero19.top
      
      # ✅ ENVs sensíveis (configure no Portainer)
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_SHEETS_CLIENT_EMAIL=${GOOGLE_SHEETS_CLIENT_EMAIL}
      - GOOGLE_SHEETS_PRIVATE_KEY=${GOOGLE_SHEETS_PRIVATE_KEY}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
    
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      placement:
        constraints:
          - node.role == worker  # Ou manager, conforme sua configuração
    
    labels:
      # Traefik Labels
      - "traefik.enable=true"
      - "traefik.docker.network=network_public"
      
      # Router
      - "traefik.http.routers.checkapp-backend.rule=Host(`apicheckapp.zero19.top`)"
      - "traefik.http.routers.checkapp-backend.entrypoints=websecure"
      - "traefik.http.routers.checkapp-backend.priority=1"
      - "traefik.http.routers.checkapp-backend.tls.certresolver=letsencryptresolver"
      
      # Service
      - "traefik.http.routers.checkapp-backend.service=checkapp-backend"
      - "traefik.http.services.checkapp-backend.loadbalancer.server.port=3223"
      
      # Middlewares
      - "traefik.http.routers.checkapp-backend.middlewares=checkapp-backend-headers"
      - "traefik.http.middlewares.checkapp-backend-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3223/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  network_public:
    external: true
